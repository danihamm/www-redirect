<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        p,h2{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"}
    </style>
</head>
<body>
    <h2>Not Found</h1>
    <p>Your requested URL was not found on this server. If you are not automatically redirected to the main website, you can click <a href="https://www.nexlink.website/">here</a> to return to the home page.</p>
    
    <script>
        const pathName = window.location.pathname;
        const redirectTo = "https://www.nexlink.website" + pathName;

        window.location.href = redirectTo;
    </script>
</body>
</html>
